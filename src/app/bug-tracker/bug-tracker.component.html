<section class="stats">
    <span class="closed">{{getClosedBugCount()}}</span>
    <span> / </span>
    <span>{{bugLists.length}}</span>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" name="" id="" [(ngModel)] = "newBugName">
    <input type="button" value="Add New" (click) = "onClickAddNewBug()">
</section>
<section class="list">
    <ol>
        <li *ngFor ="let bug of bugLists">
            <span class="bugname" [ngClass] = "{closed : bug.isClosed}" (click) = "onBugToToggle(bug)">
                {{bug.bugName | trimText}}
            </span>
            <div class="datetime">{{bug.createdAt}}</div>
            <input type="button" value="Remove" (click) = "onRemoveClick(bug)">
        </li>
    </ol>
    <input type="button" value="Remove Closed" (click) = "onRemoveClosed()">
</section>
